<div class="container-fluid text-center">
  <h1>Client Name:{{ClientName}}</h1>
  <img [src]="storedLogo" alt="" srcset="">
  <h3 *ngIf="storedDiscount!=myEnum.NoDiscount">We offer an explicit discount of: {{storedDiscount}}</h3>
  </div>
  <div class="container-fluid text-center" >
    <br>
    <select name="" id="">
      <option value="{{item.Id}}" *ngFor="let item of CateogoryList" >{{item.Name}}</option>
    </select>
  </div>
  <br>
<div class="table-responsive container-fluid text-center">
  <table class="table table-primary" *ngIf="IsShown" >
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Image</th>
        <th>User Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ProductList">
        <td>{{item.Id}}</td>
        <td>{{item.Name|uppercase}}</td>
        <td>{{item.Quantity}}</td>
        <td>{{item.Price}}</td>
        <td><img src="{{item.Image}}" alt="" srcset=""></td>
        <td><input type="text" placeholder="Enter Your Name" [(ngModel)]="item.Name"></td>
        <td><button  class="btn btn-success" (click)="Toggle()">Buy</button></td>
      </tr>
    </tbody>
  </table>
  <br>
  <div *ngIf="!IsShown">
    Thanks for purchasing from our Store {{ClientName}}
  </div>


</div>
<br>
